<!DOCTYPE html>
<html>
<head>
	<title>Image Carousel with JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<section class="imageSlider">
		<div class="carousel">
			<button class="carousel-button prev" id="prev">&#8656;</button>
			<button class="carousel-button next" id="next">&#8658;</button>
			<ul class="slides">
				<li class="slide active"><img src="img1.png" alt="image 1"></li>
				<li class="slide"><img src="img2.jpg" alt="image 2"></li>
				<li class="slide"><img src="img3.jpg" alt="image 3"></li>
			</ul>
		</div>
	</section>

<script src="index.js"></script>
</body>
</html>
